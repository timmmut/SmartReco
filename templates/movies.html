<!DOCTYPE html>
<html>
<head>
    <title>Movies List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Movies List</h1>
        
        <div class="movies-list">
            {% for movie in movies %}
            <div class="movie-item">
                <div class="movie-title">{{ movie.title }}</div>
                <div class="movie-info">{{ movie.year }} | {{ movie.country }} | {{ movie.genre }}</div>
                <div class="rating-section">
                    <form method="POST" action="/rate">
                        <input type="hidden" name="movie_id" value="{{ movie.id }}">
                        <select name="rating">
                            <option value="1" {% if user_ratings.get(movie.id) == 1 %}selected{% endif %}>1</option>
                            <option value="2" {% if user_ratings.get(movie.id) == 2 %}selected{% endif %}>2</option>
                            <option value="3" {% if user_ratings.get(movie.id) == 3 %}selected{% endif %}>3</option>
                            <option value="4" {% if user_ratings.get(movie.id) == 4 %}selected{% endif %}>4</option>
                            <option value="5" {% if user_ratings.get(movie.id) == 5 %}selected{% endif %}>5</option>
                        </select>
                        <button type="submit">Rate</button>
                    </form>
                    {% if user_ratings.get(movie.id) %}
                    <span class="current-rating">Your rating: {{ user_ratings.get(movie.id) }}</span>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
